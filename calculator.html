<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CALCULATOR</title>
<link rel="stylesheet" href="./calculator.css">
</head>

<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">-</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('x')">ร</button>

        <button class="zero" onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="operator" onclick="appendValue('รท')">รท</button>

        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="deleteOne()">DEL</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<div class="switch-container">
    <button class="switch" onclick="toggleCalculatorTheme()">Calculator Theme</button>
    <button class="switch" onclick="toggleBackgroundTheme()">Background Theme</button>
</div>

<footer>Developed by Therealphearun</footer>

<script src="./calculator.js"></script>
</body>
</html>
